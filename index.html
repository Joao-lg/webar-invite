<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Tracking</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type="pattern" url="https://joao-lg.github.io/webar-invite/public/file.patt">
            <!-- Ambient Light -->
            <a-light type="ambient" color="#fff" intensity="1"></a-light>
            <!-- Directional Light -->
            <a-light type="directional" color="#fff" intensity="0.6" position="3 3 3"></a-light>
            <a-entity gltf-model="https://gema-media-cloud.fra1.digitaloceanspaces.com/XPlora/venue-10/model/6730/original.glb" scale="1 1 1" animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>WebAR with Three.js and AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Define the marker -->
        <a-marker preset="hiro">
            <!-- Add your 3D model here -->
            <a-entity gltf-model="https://pixel-dev.fra1.digitaloceanspaces.com/users/5/public/3d/1706118144.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
        </a-marker>
        <!-- Add a camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

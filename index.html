<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Tracking</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.min.js"></script>
  <style>
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="https://joao-lg.github.io/webar-invite/public/file.patt">
        <a-entity gltf-model="https://pixel-dev.fra1.digitaloceanspaces.com/users/5/public/3d/1706118144.glb" scale="0.3 0.3 0.3"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
